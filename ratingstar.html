<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .rating {
            font-size: 36px;
            cursor: pointer;
        }

        .star {
            color: #ddd;
            transition: color 0.2s;
            margin: 0 5px;
        }

        .star:hover {
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <h1>start rating system</h1>
    <div class="rating" id="rating">
        <span class="star" data-star="1">&#9733;</span>
        <span class="star" data-star="2">&#9733;</span>
        <span class="star" data-star="3">&#9733;</span>
        <span class="star" data-star="4">&#9733;</span>
        <span class="star" data-star="5">&#9733;</span>
    </div>
    <p id="result"></p>
    <script>
        const stars = document.querySelectorAll('.star')
        const result = document.getElementById('result')

        stars.forEach(star => star.addEventListener('click', (event) => { let clickedstart = event.target
          let rating = parseInt(clickedstart.getAttribute('data-star'))
          stars.forEach((s,index)=>{
            if(index<rating){
                s.style.color='#ffcc00';
            }
            else{
              s.style.color = '#ddd'
            }
          })
          result.textContent = `You rated it ${rating} out of 5 stars.`
        }))
    </script>
</body>
</html>
